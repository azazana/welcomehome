version: '3.9'

services:
  app:
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=1
    build:
      context: .
      args:
        - DEV=true
    ports:
      - 8000:8000
    volumes:
      - ./welcomeHome:/welcomeHome
      - dev-static-data:/vol/web
    command: >
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000'

volumes:
  dev-static-data: