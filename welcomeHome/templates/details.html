<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 mx-5">
            <h1 class="mb-5">Country</h1>
            <h2 class="mb-5">{{country.country}}</h2>
            <h2 class="mb-5">{{country.code}}</h2>
            <div class="description">{{ country.countryDescription|safe }}</div>
            <div class="language">{{ country.language|safe }}</div>
            <div class="referencesToMigrantCommunities">{{ country.referencesToMigrantCommunities|safe }}</div>
            <div class="specialConditionsForUkrainianWomen">{{ country.specialConditionsForUkrainianWomen|safe }}</div>
        </div>
    </div>
</div>
</body>
</html>
